<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'Styles.css' %}">
</head>
<body>
    <center>
        <h1>Register</h1>
        <h2>A user id will be be auto generated for you upon registration</h2>
        <hr/>
        <form method="POST">
            {%csrf_token%}
        <table border = "3">
            <tr>
                <tr>
                <td>Username</td>
                <td><input type = "text" placeholder = "Enter a username" name="Username"></td>
                </tr>
                <tr>
                <td>First Name</td>
                <td><input type = "text" placeholder = "Enter your First Name" name = "First_Name"></td>
                </tr>
                <tr>
                <td>Last Name</td>
                <td><input type="text" placeholder = "Enter your Last Name" name = "Last_Name"></td>
                </tr>
                <tr>
                <td>User Id</td>
                <td>This will be auto generated</td>
                </tr>
                <tr>
                <td><input type="submit" value="Register"/>
                <td> {% if messages %}
                    {% for mess in messages %}
                    <b style="color:blue;">{{mess}}</b>
                    {% endfor %}
                    {% endif %}</td>
                </tr>
            </tr>
        </table>
        <a href="{% url '' %}">Go to Home Page</a>
    </form>
    </center>
</body>
